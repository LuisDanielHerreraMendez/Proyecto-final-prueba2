<app-navbar></app-navbar>

<div class="container mt-5 ">
  <div class="jumbotron">
    <form (ngSubmit)="registrar(forma)" #forma="ngForm">
      <h1>Registro de usuarios</h1>
      <hr>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Nombre</span>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Apellidos</span>
        <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">email</span>
        <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Password</span>
        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" required />
      </div><br>
      <button type="submit" class="btn btn-block btn-outline-success">Registrar</button>
    </form>
  </div>

  <div class="jumbotron">
    <h1>Actualizar usuario</h1>
    <hr>
    <form (ngSubmit)="actualizar(forma)" #actu="ngForm">
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Id</span>
        <input type="text" class="form-control invalid" [(ngModel)]="usuario.id" name="id" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Nombre</span>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">Apellidos</span>
        <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" required />
      </div><br>
      <div class="input-group-prepend">
        <span class="input-group-text col-2">email</span>
        <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required />
      </div><br>
      <button type="submit" [disabled]="!actu.valid" class="btn btn-block btn-outline-warning">Actualizar</button>
    </form>
  </div>

  <table class="table">
    <thead class="bg-dark">
      <tr style="color: azure;">
        <th scope="col">Numero</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre(s)</th>
        <th scope="col">Apellido(s)</th>
        <th scope="col">email</th>
        <th scope="col">Estado</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody class="table-secondary">
      <tr *ngFor="let tab of tabla; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{tab._id}}</td>
        <td>{{tab.nombre}}</td>
        <td>{{tab.apellido}}</td>
        <td>{{tab.email}}</td>
        <td>{{tab.estado}}</td>
        <td><button class="btn btn-outline-danger ml-3" (click)="elimiar(tab._id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

</div>

<router-outlet></router-outlet>
